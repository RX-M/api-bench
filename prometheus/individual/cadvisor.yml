apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: cadvisor
  labels:
    app: cadvisor
spec:
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      hostPID: true
      hostIPC: true
      hostNetwork: true
      containers:
      - name: cadvisor
        image: google/cadvisor
        securityContext:
          privileged: true
        volumeMounts:
          - name: rootfs
            mountPath: /rootfs
            readOnly: true
          - name: var-run
            mountPath: /var/run
            readOnly: false
          - name: sys
            mountPath: /sys
            readOnly: true
          - name: docker
            mountPath: /var/lib/docker
            readOnly: true
        ports:
          - name: http
            containerPort: 8089
            protocol: TCP
        args:
          - --storage_duration=5m0s
          - --housekeeping_interval=1s
          - --port=8089
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
